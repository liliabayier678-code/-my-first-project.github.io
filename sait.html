<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Летающая оса</title>
  <style>
    /* Стили для фона и тела страницы */
    body {
      background: rgb(235, 203, 135);
      overflow: hidden;
      height: 100vh;
      margin: 0;
    }

    /* Стили для летающей осы */
    .bee {
      position: absolute;
      width: 80px;
      height: 80px;
      background-image: url('https://cdn-icons-png.flaticon.com/512/616/616408.png');
      background-size: cover;
      animation: fly 8s infinite ease-in-out alternate;
    }

    /* Анимация полета */
    @keyframes fly {
      0% {
        transform: translate(0, 0) rotate(0deg);
      }
      25% {
        transform: translate(200px, 100px) rotate(15deg);
      }
      50% {
        transform: translate(400px, 50px) rotate(-10deg);
      }
      75% {
        transform: translate(200px, 200px) rotate(20deg);
      }
      100% {
        transform: translate(0, 0) rotate(0deg);
      }
    }
  </style>
</head>
<body>
  <div class="bee"></div>
</body>
</html>
