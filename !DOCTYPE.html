<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Таблица с паролем</title>
<style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
    }

    #content {
        display: none;
        margin-top: 20px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
    }

    table, th, td {
        border: 1px solid #000;
    }

    th, td {
        padding: 8px;
    }
</style>
</head>
<body>

<div id="content">
    <h2>Информация</h2>

    <table>
        <tr>
            <th>ФИО</th>
            <th>Вес</th>
            <th>Рост</th>
            <th>Характер</th>
            <th>Что любит</th>
        </tr>

        <tr>
            <td>Бауэр Лилия Сергеевна</td>
            <td>56 кг</td>
            <td>163</td>
            <td>Вспыльчивая</td>
            <td>Кошек, смотреть фильмы, гулять</td>
        </tr>

        <tr>
            <td>Баженова Александра Витальевна</td>
            <td>67 кг</td>
            <td>165</td>
            <td>Стрессоустойчивая</td>
            <td>Кошек, гулять, спать</td>
        </tr>
    </table>
</div>

<script>
// Установите пароль здесь
const password = "1234";

let userPass = prompt("Введите пароль для доступа к информации:");

if (userPass === password) {
    document.getElementById("content").style.display = "block";
} else {
    document.body.innerHTML = "<h2 style='color:red; text-align:center;'>Доступ запрещён!</h2>";
}
</script>

</body>
</html>
